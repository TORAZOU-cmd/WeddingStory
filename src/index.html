<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <img src="https://placehold.co/1200x800/E2F5E3/333?text=Our+Story" alt="新郎新婦のウェディング写真" class="hero-background-image" fetchpriority="high">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Wedding Story</h1>
            <p class="subtitle">Ikuo &amp; Miki</p>
        </div>
    </header>
    <main>
        <section id="greeting" class="section-bg-green scroll-reveal">
            <div class="container">
                <h2>Welcome</h2>
                <p>この度は、私たちの結婚をお祝いいただき、誠にありがとうございます。</p>
                <p>ささやかではございますが、私たちのこれまでの歩みと、これからの誓いを皆様にご覧いただければ幸いです。</p>
            </div>
        </section>
        <section id="info" class="section-bg-pink scroll-reveal">
            <div class="container">
                <h2>Date &amp; Venue</h2>
                <dl class="info-list">
                    <div>
                        <dt>Date:</dt>
                        <dd>September 14, 2025, 13:30</dd>
                    </div>
                    <div>
                        <dt>Venue:</dt>
                        <dd>Nihonkaku (530-2 Yarimizu, Hachioji, Tokyo)</dd>
                    </div>
                </dl>
            </div>
        </section>
        <section id="gallery" class="section-bg-green scroll-reveal">
            <div class="container">
                <h2>Gallery</h2>
                <div class="photo-placeholder">
                    <p>Coming Soon</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Ikuo & Miki</p>
        </div>
    </footer>

<script>
// スクロールに応じたアニメーションを実行
document.addEventListener('DOMContentLoaded', () => {
    const targets = document.querySelectorAll('.scroll-reveal');
    if (targets.length === 0) return;

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                observer.unobserve(entry.target);
            }
        });
    }, {
        rootMargin: '0px',
        threshold: 0.1
    });

    targets.forEach(target => {
        observer.observe(target);
    });
});
</script>

</body>
</html>
